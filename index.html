<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
    </style>

</head>
<body class="h-screen grid place-items-center">
    <div id="app">
        <!-- processing is bind because Vue only accepts strings as params or Javascript expressions (like a boolean) -->
        <app-button type="primary" v-bind:processing="true">Submit</app-button>
    <script type="module">
        import App from "/js/components/App.js";
        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
